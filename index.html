<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF Online Philippines</title>
    <link rel="icon" type="image/svg+xml" href="./src/assets/images/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <!-- Main Content -->
    <main>
        <section class="section position-relative">
            <!-- CONTAINER -->
            <div class="container">
                <!-- LOGIN -->
                <div class="card">
                    <!-- IMAGE/LOGO -->
                    <div class="logo">
                        <img src="./src/assets/images/RF_Philippines-removebg.png" alt="RF Online Philippines logo with stylized orange and white uppercase text on a dark background">
                    </div>
                    <div class="card-body">
                        <div class="login">
                            <!-- LOGIN FORM -->
                            <form action="" class="login-form">
                                <!-- USERNAME FORM GROUP -->
                                <div class="form-floating-group">
                                    <!-- USERNAME INPUT -->
                                    <input type="text" id="username" class="form-control" required/>
                                    <!-- FLOATING LABEL -->
                                    <label for="username" class="form-label username-label">Username</label>
                                </div>
                                <!-- PASSWORD FORM GROUP -->
                                <div class="form-floating-group">
                                    <!-- PASSWORD INPUT -->
                                    <input type="password" id="password" class="form-control" required/>
                                    <!-- FLOATING LABEL -->
                                    <label for="password" class="form-label password-label">Password</label>
                                </div>
                                <!-- SERVER LABEL -->
                                <label class="server-label">RF-Philippines</label>
                                <!-- BUTTONS -->
                                <div class="buttons">
                                    <!-- LOGIN BUTTON -->
                                    <button class="btn login-btn">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                            <path fill="currentColor" d="M345 273c9.4-9.4 9.4-24.6 0-33.9L201 95c-6.9-6.9-17.2-8.9-26.2-5.2S160 102.3 160 112l0 80-112 0c-26.5 0-48 21.5-48 48l0 32c0 26.5 21.5 48 48 48l112 0 0 80c0 9.7 5.8 18.5 14.8 22.2s19.3 1.7 26.2-5.2L345 273zm7 143c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c53 0 96-43 96-96l0-256c0-53-43-96-96-96l-64 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0c17.7 0 32 14.3 32 32l0 256c0 17.7-14.3 32-32 32l-64 0z" />
                                        </svg>
                                        Login
                                    </button>
                                    <!-- REGISTER BUTTON -->
                                    <a class="register-btn" href="/register.html">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                                            <path fill="currentColor" d="M136 128a120 120 0 1 1 240 0 120 120 0 1 1 -240 0zM48 482.3C48 383.8 127.8 304 226.3 304l59.4 0c98.5 0 178.3 79.8 178.3 178.3 0 16.4-13.3 29.7-29.7 29.7L77.7 512C61.3 512 48 498.7 48 482.3zM544 96c13.3 0 24 10.7 24 24l0 48 48 0c13.3 0 24 10.7 24 24s-10.7 24-24 24l-48 0 0 48c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-48-48 0c-13.3 0-24-10.7-24-24s10.7-24 24-24l48 0 0-48c0-13.3 10.7-24 24-24z" />
                                        </svg>
                                        Register
                                    </a>
                                </div>
                            </form>
                            <!-- RECOVERY BUTTONS -->
                            <div class="recovery-btns">
                                <!-- RECOVER PASSWORD BUTTON -->
                                <a class="recover-password" href="/password-recovery.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                        <path fill="currentColor" d="M128 96l0 64 128 0 0-64c0-35.3-28.7-64-64-64s-64 28.7-64 64zM64 160l0-64C64 25.3 121.3-32 192-32S320 25.3 320 96l0 64c35.3 0 64 28.7 64 64l0 224c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 224c0-35.3 28.7-64 64-64z" />
                                    </svg>
                                    Recover Password
                                </a>
                                <!-- RECOVER FIREGUARD BUTTON -->
                                <a class="recover-fireguard" href="/fireguard-recovery.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                        <path fill="currentColor" d="M153.6 29.9l16-21.3C173.6 3.2 180 0 186.7 0 198.4 0 208 9.6 208 21.3l0 22.1c0 13.1 5.4 25.7 14.9 34.7L307.6 159C356.4 205.6 384 270.2 384 337.7 384 434 306 512 209.7 512L192 512C86 512 0 426 0 320l0-3.8c0-48.8 19.4-95.6 53.9-130.1l3.5-3.5c4.2-4.2 10-6.6 16-6.6 12.5 0 22.6 10.1 22.6 22.6L96 288c0 35.3 28.7 64 64 64s64-28.7 64-64l0-3.9c0-18-7.2-35.3-19.9-48l-38.6-38.6c-24-24-37.5-56.7-37.5-90.7 0-27.7 9-54.8 25.6-76.9z" />
                                    </svg>
                                    Recover FireGuard
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <h6> < / > by <a href="#">ExDeus</a></h6>
            </div>
            <!-- TOAST CONTAINER -->
            <div class="toast-container position-fixed top-0 end-0 p-3"></div>
        </section>
    </main>
    <!-- JavaScript -->
    <script src="src/main.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
