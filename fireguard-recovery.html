<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF Online Philippines</title>
    <link rel="icon" type="image/svg+xml" href="./src/assets/images/logo.webp">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <!-- Main Content -->
    <main>
        <section class="section">
            <div class="container">
                <!-- FIREGUARD RECOVERY -->
                <div class="card">
                    <!-- HEADING -->
                    <h3 class="heading">Recover Account FireGuard</h3>
                    <div class="card-body">
                        <div class="fireguard-recovery">
                            <!-- FIREGUARD RECOVERY FORM -->
                            <form action="" class="fireguard-recovery-form">
                                <!-- USERNAME FORM GROUP -->
                                <div class="form-group">
                                    <label for="fireguard-recovery-username">Username</label>
                                    <div class="input-group">
                                        <div class="input-group-svg">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                                <path fill="currentColor" d="M224 248a120 120 0 1 0 0-240 120 120 0 1 0 0 240zm-29.7 56C95.8 304 16 383.8 16 482.3 16 498.7 29.3 512 45.7 512l356.6 0c16.4 0 29.7-13.3 29.7-29.7 0-98.5-79.8-178.3-178.3-178.3l-59.4 0z" />
                                            </svg>
                                        </div>
                                        <input type="text" id="fireguard-recovery-username" placeholder="Enter your username" class="form-control" required/>
                                    </div>
                                </div>
                                <!-- PASSWORD FORM GROUP -->
                                <div class="form-group">
                                    <label for="fireguard-recovery-password">Password</label>
                                    <div class="input-group">
                                        <div class="input-group-svg">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path fill="currentColor" d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0 160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17l0 80c0 13.3 10.7 24 24 24l80 0c13.3 0 24-10.7 24-24l0-40 40 0c13.3 0 24-10.7 24-24l0-40 40 0c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z" />
                                            </svg>
                                        </div>
                                        <input type="password" id="fireguard-recovery-password" placeholder="Enter your password" class="form-control" required/>
                                    </div>
                                </div>
                                <!-- EMAIL FORM GROUP -->
                                <div class="form-group">
                                    <label for="fireguard-recovery-email">E-mail</label>
                                    <div class="input-group">
                                        <div class="input-group-svg">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                                <path fill="currentColor" d="M256 64C150 64 64 150 64 256s86 192 192 192c17.7 0 32 14.3 32 32s-14.3 32-32 32C114.6 512 0 397.4 0 256S114.6 0 256 0 512 114.6 512 256l0 32c0 53-43 96-96 96-29.3 0-55.6-13.2-73.2-33.9-22.8 21-53.3 33.9-86.8 33.9-70.7 0-128-57.3-128-128s57.3-128 128-128c27.9 0 53.7 8.9 74.7 24.1 5.7-5 13.1-8.1 21.3-8.1 17.7 0 32 14.3 32 32l0 112c0 17.7 14.3 32 32 32s32-14.3 32-32l0-32c0-106-86-192-192-192zm64 192a64 64 0 1 0 -128 0 64 64 0 1 0 128 0z" />
                                            </svg>
                                        </div>
                                        <input type="email" id="fireguard-recovery-email" placeholder="Enter your E-mail" class="form-control email" required/>
                                    </div>
                                </div>
                                <!-- PIN FORM GROUP -->
                                <div class="form-group">
                                    <label for="fireguard-recovery-pin">PIN</label>
                                    <div class="input-group">
                                        <div class="input-group-svg">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                                                <path fill="currentColor" d="M32 32C14.3 32 0 46.3 0 64L0 448c0 17.7 14.3 32 32 32s32-14.3 32-32L64 64c0-17.7-14.3-32-32-32zm88 0c-13.3 0-24 10.7-24 24l0 400c0 13.3 10.7 24 24 24s24-10.7 24-24l0-400c0-13.3-10.7-24-24-24zm72 32l0 384c0 17.7 14.3 32 32 32s32-14.3 32-32l0-384c0-17.7-14.3-32-32-32s-32 14.3-32 32zm208-8l0 400c0 13.3 10.7 24 24 24s24-10.7 24-24l0-400c0-13.3-10.7-24-24-24s-24 10.7-24 24zm-96 0l0 400c0 13.3 10.7 24 24 24s24-10.7 24-24l0-400c0-13.3-10.7-24-24-24s-24 10.7-24 24z" />
                                            </svg>
                                        </div>
                                        <input type="tel" id="fireguard-recovery-pin" placeholder="Enter your PIN" class="form-control pin" required/>
                                    </div>
                                </div>
                            </form>
                            <!-- BUTTONS -->
                            <div class="buttons">
                                <!-- BACK BUTTON -->
                                <a class="back-btn" href="./index.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 512">
                                        <path fill="currentColor" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
                                    </svg>
                                    Back
                                </a>
                                <!-- RECOVER FIREGUARD BUTTON -->
                                <button type="submit" class="btn recover-button">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                        <path fill="currentColor" d="M153.6 29.9l16-21.3C173.6 3.2 180 0 186.7 0 198.4 0 208 9.6 208 21.3l0 22.1c0 13.1 5.4 25.7 14.9 34.7L307.6 159C356.4 205.6 384 270.2 384 337.7 384 434 306 512 209.7 512L192 512C86 512 0 426 0 320l0-3.8c0-48.8 19.4-95.6 53.9-130.1l3.5-3.5c4.2-4.2 10-6.6 16-6.6 12.5 0 22.6 10.1 22.6 22.6L96 288c0 35.3 28.7 64 64 64s64-28.7 64-64l0-3.9c0-18-7.2-35.3-19.9-48l-38.6-38.6c-24-24-37.5-56.7-37.5-90.7 0-27.7 9-54.8 25.6-76.9z" />
                                    </svg>
                                    Recover FireGuard
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <h6> < / > by <a href="#">ExDeus</a></h6>
            </div>
        </section>
    </main>
    <!-- JavaScript -->
    <script src="src/main.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
